<div>
    <h2>Contacts</h2>
    <table border="1">
        <thead>
            <tr>
                <th width="20%">FirstName</th>
                <th width="20%">LastName</th>
                <th width="20%">Email</th>
                <th width="20%">Edit</th>
                <th width="20%">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts">
                <td data-title="FirstName" align="center">{{ contact.GivenName }}</td>
                <td data-title="LastName" align="center">{{ contact.Surname }}</td>
                <td data-title="Mail" align="center">{{ contact.EmailAddresses[0].Address}}</td>
                <td data-title="Edit" align="center"><input type="button" value="Edit" ng-click="editUser(contact.Id)" /></td>
                <td data-title="Delete" align="center"><input type="button" value="Delete" ng-click="deleteUser(contact.Id)" /></td>
            </tr>
        </tbody>
    </table>
</div>
