<!DOCTYPE html>
<html>
<head>
	<title>Voting Buttons </title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="script.js" type="text/javascript"></script>
  <script>
  $(function() {
     $("#radio").buttonset();
  });
  function enableTextboxs()
{
    if (document.getElementById("radio4").checked == true)
    {
        document.getElementById("Choice1").disabled = false;
        document.getElementById("Choice2").disabled = false;
		document.getElementById("Choice3").disabled = false;
	    document.getElementById("Choice1").visable = true;
        document.getElementById("Choice2").visable = true;
		document.getElementById("Choice3").visable = true;


    }
    else
    {
        document.getElementById("Choice1").disabled = true;
        document.getElementById("Choice2").disabled = true;
        document.getElementById("Choice3").disabled = true;
        document.getElementById("Choice1").visable = false;
        document.getElementById("Choice2").visable = false;
		document.getElementById("Choice3").visable = false;

    }
}
  </script>
  <style>
  #format { margin-top: 2em; }
  </style>
</head>
<body>
 
<form>
  <div id="radio">
    <input type="radio" id="radio1" name="radio" onclick="enableTextboxs()"><label for="radio1">Approve/Reject</label><br><br>
    <input type="radio" id="radio2" name="radio" onclick="enableTextboxs()"><label for="radio2">Yes/No</label><br><br>
    <input type="radio" id="radio3" name="radio" onclick="enableTextboxs()"><label for="radio3">Yes/No/Maybe</label><br><br>
    <input type="radio" id="radio4" name="radio" onclick="enableTextboxs()"><label for="radio4">Custom</label><br><br>
    Choice 1 : <input type="text" visible="false" disabled="disabled" id="Choice1" name="Choice1" value="Yes"><br>
    Choice 2 : <input type="text" visible="false" disabled="disabled" id="Choice2" name="Choice2" value="No"><br>
    Choice 3 : <input type="text" visible="false" disabled="disabled" id="Choice3" name="Choice3" value=""><br>
  </div>
</form> <div id="ChkTest"></div>
 
</body>
</html>
