<!DOCTYPE html>
<html>
<head>
	<title>Text Emoticon App </title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.11.4/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<script src="script.js" type="text/javascript"></script>
	
</head>
<body>
    <div id="content-main">
        <p class="auto-style1">Click Button to add Emoticon to message</p>
    <div id="radio">
        <input type="radio" id="SubjectRadio" name="radio"><label class="auto-style3" for="SubjectRadio">Subject</label>
        <input type="radio" id="BodyRadio" name="radio" checked="checked"><label class="auto-style3" for="BodyRadio">Body</label>
    </div>
    <div id="format">
  <input type="checkbox" id="check1"><label for="check1">B</label>
  <input type="checkbox" id="check2"><label for="check2">I</label>
  <input type="checkbox" id="check3"><label for="check3">U</label>
  </div>
        <div id="Icons">

        </div>

</div>
</body>
</html>
